	 <script>
        const colors = ["color1", "color2", "color3", "color4", "color5", "color6", "color7", "color8", "color9", "color10", "color11", "color12", "color13", "color14", "color15"];
        let currentColorIndex = 0;

        function updateColor() {
            const countdownDivs = document.querySelectorAll("#countdown div");
            countdownDivs.forEach((div) => {
                div.className = colors[currentColorIndex];
            });

            currentColorIndex = (currentColorIndex + 1) % colors.length;
        }

        function updateCountdown() {
            const targetDate = new Date("2024-02-14T00:00:00"); // ターゲットの日付を設定
            const currentDate = new Date(); // 現在の日付を取得
            const timeDifference = targetDate - currentDate; // 残り時間を計算

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }

        setInterval(updateColor, 0.01); // 0.1秒ごとにカラーを切り替える
        setInterval(updateCountdown, 1000); // 1秒ごとにカウントダウンを更新する
    </script>
